apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 31
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.admoliva.metrobusticketing"
        minSdkVersion 15
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:31.1.0'
    implementation 'com.google.android.gms:play-services:12.0.1'
    implementation 'libs/btsdk.jar'
    implementation 'android-async-http-1.4.4.jar'
    implementation 'gson-2.2.2.jar'
    implementation 'opencsv-2.3.jar'
    implementation 'dropbox-android-sdk-1.6.3.jar'
    implementation 'json_simple-1.1.jar'

}
